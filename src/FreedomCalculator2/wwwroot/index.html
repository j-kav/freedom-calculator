<!DOCTYPE html>
<html ng-app="freedomCalculatorApp">
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="lib/angular/angular.js" defer></script>
	<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js" defer></script>
	<script type="text/javascript" src="lib/a0-angular-storage/dist/angular-storage.js" defer></script>
	<script type="text/javascript" src="lib/angular-jwt/dist/angular-jwt.js" defer></script>
	<script type="text/javascript" src="scripts/app.js" defer></script>
	<script type="text/javascript" src="scripts/services.js" defer></script>
	<script type="text/javascript" src="scripts/controllers.js" defer></script>
</head>
<body ng-controller="mainController">
	<header>
		<nav>
			<div>
				<ul>
					<li><a ui-sref="home">Home</a></li>
					<li ng-hide="authService.isLoggedIn()"><a ui-sref="login">Login</a></li>
					<li ng-show="authService.isLoggedIn()"><a href="#" ng-click="authService.logout()">Logout</a></li>
					<li ng-show="authService.isLoggedIn()"><a ui-sref="profile">Profile</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div id="main">
		<p>Freedom Calculator - ASP.NET CORE</p>
		<div ui-view></div>
	</div>
</body>
</html>
